        <h2 class="text-center">Sign-Up Here</h2>
          <div class="form-group">
            <label for="exampleInputFirstname1">First Name:</label>
            <input type="email" class="form-control" id="exampleInputFirstname1" aria-describedby="emailHelp" placeholder="Enter First Name">
          </div>
          <div class="form-group">
            <label for="exampleInputLastname1">Last Name:</label>
            <input type="email" class="form-control" id="exampleInputLastname1" aria-describedby="emailHelp" placeholder="Enter Last Name">
          </div>
          <div class="form-group">
          	<label for="dob">Date Of Birth:</label>
          	<input type="date" id="dob">
          <div class="form-group">
          	<label for="gender">Gender:</label><br>
          	<input type="radio" name="gender" id="gender" value="male"> Male<br>
			<input type="radio" name="gender" id="gender" value="female"> Female<br>
			<input type="radio" name="gender" id="gender" value="other"> Other
          </div>
          
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password:</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <label for="exampleInputPassword1">Repeat Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputAddress">Address:</label>
            <input type="address" class="form-control" id="exampleInputAddress" aria-describedby="addressHelp" placeholder="Enter Address">
          </div>
          <div class="form-group">
            <label for="exampleInputNo">Mobile Number:</label>
            <input type="Number" class="form-control" id="exampleInputNumber" aria-describedby="noHelp" placeholder="Enter Mobile Number">
          </div>
          <button type="submit" class="btn btn-color btn-block">Submit</button>
